{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="section-content padding-y bg">
<div class="container">
    {% include 'includes/alerts.html' %}
<!-- ============================ COMPONENT 1 ================================= -->
<form action="{% url 'place_order' %}" method="POST">
<div class="row">
	<aside class="col-lg-6">
<div class="card">
    <div class="card-body">
        <h4 class="card-title mb-4">Billing Address</h4>

            {% csrf_token %}
            <div class="form-row">
                <div class="col form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" required>
                </div>
                <div class="col form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col form-group">
                    <label for="Email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="col form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone Number" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col form-group">
                    <label for="address_line1">Address Line 1</label>
                    <input type="text" class="form-control" id="address_line1" name="address_line1" placeholder="Address Line 1" required>
                </div>
                <div class="col form-group">
                    <label for="address_line2">Address Line 2</label>
                    <input type="text" class="form-control" id="address_line2" name="address_line2" placeholder="Address Line 2">
                </div>
            </div>

            <div class="form-row">
                <div class="col form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="City" required>
                </div>
                <div class="col form-group">
                    <label for="address_line_2">State</label>
                    <input type="text" class="form-control" id="state" name="state" placeholder="State" required>
                </div>
                <div class="col form-group">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" id="country" name="country" placeholder="Country" required>
                </div>
            </div>

            <div class="form-row">
                <label for="order_note">Order Note</label>
                <textarea class="form-control" id="order_note" name="order_note" rows="3"></textarea>
            </div>



    </div>
</div> <!-- card.// -->

	</aside> <!-- col.// -->
	<aside class="col-lg-6">

		<div class="card">
		<div class="card-body">
            <table class="table table-borderless table-shopping-cart">
            <thead class="text-muted">
            <tr class="small text-uppercase">
              <th scope="col">Product</th>
              <th scope="col" width="120">Quantity</th>
              <th scope="col" width="120">Price</th>
            </tr>
            </thead>
            <tbody>
                {% for cart_item in cart_items %}
                <tr>
                    <td>
                        <figure class="itemside align-items-center">
                            <div class="aside"><img src="{{ cart_item.product.images.url }}" class="img-sm"></div>
                            <figcaption class="info">
                                <a href="{{ cart_item.product.get_url }}" class="title text-dark">{{ cart_item.product.product_name }}</a>
                                <p class="text-muted small ">
                                    {% if cart_item.variation.all %}
                                        {% for item in cart_item.variation.all %}
                                            {{ item.variation_category | capfirst }} : {{ item.variation_value | capfirst }} <br>
                                        {% endfor %}
                                    {% endif %}
                                </p>
                            </figcaption>
                        </figure>
                    </td>
                    <td>
                        <label>{{ cart_item.quantity }}</label>
                    </td>
                    <td>
                        <div class="price-wrap">
                            <var class="price">${{ cart_item.subtotal }}</var>
                            <small class="text-muted">${{ cart_item.product.price  }}</small>
                        </div> <!-- price-wrap .// -->
                    </td>

                </tr>
                {% endfor %}

                </tbody>
            </table>
            <button type="submit" class="btn btn-primary btn-block">Place Order </button>
            <a href="{% url 'store' %}" class="btn btn-light btn-block">Continue Shopping</a>
		</div> <!-- card-body.// -->
		</div> <!-- card.// -->

</aside> <!-- col.// -->


</div> <!-- row.// -->

</form>

<!-- ============================ COMPONENT 1 END .// ================================= -->

</div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
